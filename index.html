<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="header">
			<div class="nav-bar">
				<div class="header-logo-text">Header Logo</div>
				<div class="header-links">
					<div class="header-link-text">header link one</div>
					<div class="header-link-text">header link two</div>
					<div class="header-link-text">header link three</div>
				</div>
			</div>
			<div class="site-info">
				<div class="header-main-text">
					<div class="header-main-text-title"
						>This website is awesome</div
					>
					<div class="header-main-text-description"
						>This website has some subtext that goes here under the
						main title. It's a smaller font and the color is lower
						contrast</div
					>
					<button class="sign-up">Sign up</button>
				</div>
				<div class="image-header"
					><div class="image-placeholder-text"
						>this is a placeholder for an image</div
					></div
				>
			</div>
		</div>
		<div class="center">
			<div class="top-center">
				<div class="image-center"></div>
				<div class="image-center"></div>
				<div class="image-center"></div>
				<div class="image-center"></div>
			</div>
			<div class="quote"></div>
			<div class="bottom-center">
				<div class="call-to-action"></div>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
